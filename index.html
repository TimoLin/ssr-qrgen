<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shadowsocks QRCode generator</title>
		<link rel="stylesheet" href="lib/pure-min.css"/>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/qrcode.min.js"></script>
	</head>

	<body>
		<div class="pure-g" style="width: 80%; margin: auto;">
			<div class="pure-u-1">
				<h2>SSR QRCode Generator</h2>
			</div>
			<div class="pure-u-1-3">
				<form class="pure-form pure-form-stacked">
				<fieldset>
			<legend>Server information</legend>
				<label for="server-address">Server Address (IP/Domain)</label>
				<input id="server-address" type="text" class="pure-input-1" placeholder="" required>
				<label for="server-port">Server Port</label>
				<input id="server-port" type="number" placeholder="" required>
				<label for="password">Password</label>
				<input id="password" type="text" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="" required>

				<label for="encryption">Encryption method</label>
				<select id="encryption" required>
					<option value="rc4-md5" selected>rc4-md5</option>
					<option value="rc4-md5-6">rc4-md5-6</option>
					<option value="aes-128-cfb">aes-128-cfb</option>
					<option value="aes-192-cfb">aes-192-cfb</option>
					<option value="aes-256-cfb">aes-256-cfb</option>
					<option value="aes-128-ctr">aes-128-ctr</option>
					<option value="aes-192-ctr">aes-192-ctr</option>
					<option value="aes-256-ctr">aes-256-ctr</option>
					<option value="bf-cfb">bf-cfb</option>
					<option value="camellia-128-cfb">camellia-128-cfb</option>
					<option value="camellia-192-cfb">camellia-192-cfb</option>
					<option value="camellia-256-cfb">camellia-256-cfb</option>
					<option value="salsa20">salsa20</option>
					<option value="chacha20">chacha20</option>
					<option value="chacha20-ietf">chacha20-ietf</option>
					<option value="table">table</option>
					<option value="rc4">rc4</option>
					<option value="none">none</option>
				</select>

				<label for="protocol">Protocol</label>
				<select id="protocol" required>
					<option value="origin" selected>origin</option>
					<option value="verify_simple">verify_simple</option>
					<option value="verify_sha1">verify_sha1</option>
					<option value="auth_sha1">auth_sha1</option>
					<option value="auth_sha1_v2">auth_sha1_v2</option>
					<option value="auth_sha1_v4">auth_sha1_v4</option>
					<option value="auth_aes128_sha1">auth_aes128_sha1</option>
					<option value="auth_aes128_md5">auth_aes128_md5</option>
					<option value="auth_chain_a">auth_chain_a</option>
				</select>
				
				<label for="prot_param">Protocol Param</label>
				<input id="prot_param" type="text" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="">
				
				<label for="obfs">Obfs</label>
				<select id="obfs" required>
					<option value="plain" selected>plain</option>
					<option value="http_simple">http_simple</option>
					<option value="http_post">http_post</option>
					<option value="tls_simple">tls_simple</option>
					<option value="tls1.2_ticket_auth">tls1.2_ticket_auth</option>
				</select>

				<label for="obfs_param">Obfs Param</label>
				<input id="obfs_param" type="text" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="">

				<label for="remarks">Profile name</label>
				<input id="remarks" type="text" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="">

				<label for="group">Group name</label>
				<input id="group" type="text" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="">

				<button class="pure-button pure-button-primary" id="generate">Generate</button>		
			</fieldset>
		</form>
	</div>
	<div class="pure-u-2-3">
		<div id="qrcode" class="pure-u-1" style="margin: 20px;"></div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
